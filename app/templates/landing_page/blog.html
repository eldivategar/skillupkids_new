{% extends "layout/base.html" %} {% load static %} {% block content %}


<section class="course-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                
                {% for blog in get_blogs %}
                <div class="blog">
                    <div class="blog-image">
                        <a href="{% url 'blog_detail' blog_id=blog.blog_id blog_title=blog.title|slugify %}">
                            <img class="img-fluid" src="{{ blog.image.url }}" alt="Post Image"/></a>
                    </div>
                    <div class="blog-info clearfix">
                        <div class="post-left">
                            <ul>                                
                                <li>
                                    <img class="img-fluid" src="{% static 'assets/img/icon/icon-22.svg' %}"
                                        alt="Img" />{{ blog.created_at|date:"j F Y" }}
                                </li>
                                <li>
                                    <img class="img-fluid" src="{% static 'assets/img/icon/icon-23.svg' %}"
                                        alt="Img" />{{ blog.tag }}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <h3 class="blog-title">
                        <a href="{% url 'blog_detail' blog_id=blog.blog_id blog_title=blog.title|slugify %}">{{ blog.title }}</a>
                    </h3>
                    <div class="blog-content blog-read">
                        <p>
                            {{ blog.content|slice:":100" }}...
                        </p>
                        <a href="{% url 'blog_detail' blog_id=blog.blog_id blog_title=blog.title|slugify %}" class="read-more btn btn-primary">Lanjut baca..</a>
                    </div>
                </div>
                {% endfor %}
            
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
{% include 'partials/footer.html' %}
<!-- /Footer -->

{% endblock %}
